name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # Composer Install
      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest --ignore-platform-reqs

      # Node Install
      - name: Node install Dependencies
        run: npm install

      # Update Version
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Update Version in WordPress files
        run: |
          sed -i 's/\(\s*\)\*\(\s*\)Version:\(\s*\)[^,]*/\1*\2Version:\3${{ env.RELEASE_VERSION }}/g' ${{ github.event.repository.name }}.php
          sed -i 's/\(\s*\)\*\(\s*\)Stable tag:\(\s*\)[^,]*/\1*\2Version:\3${{ env.RELEASE_VERSION }}/g' readme.txt
      - name: Update resources
        uses: test-room-7/action-update-file@v1
        with:
          file-path: |
            ${{ github.event.repository.name }}.php
            readme.txt
          commit-msg: Update Version in WordPress specific files
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Zip everything
      - shell: bash
        run: |
          cd ..
          sudo apt-get install zip
          zip -r ${{ github.event.repository.name }}.zip ./*
          mkdir ${{ github.workspace }}/dist
          mv ${{ github.event.repository.name }}.zip ${{ github.workspace }}/dist

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY_PEM }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Keyscan Target Host
        run: |
          ssh-keyscan ${{ secrets.HOST }}

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload
        shell: bash
        run: |
          scp -r ${{ github.workspace }}/dist/${{ github.event.repository.name }}.zip ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.PATH }}
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Update Version
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PEM }}
          port: 22
          script: |
            sed -i 's/"version":[^,]*/"version": "${{ env.RELEASE_VERSION }}"/g' ${{ secrets.PATH }}/details.json
